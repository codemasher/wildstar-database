<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Wildstar Maps</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css">
	<style type="text/css">
		html, body{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}

		.wsmap{
			display: inline-block;
			width: 100%;
			height: 100%;
			background: #000;
		}

	</style>
</head>
<body>
<div class="wsmap"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet-src.js" type="text/javascript"></script>
<script src="wsmap.js" type="text/javascript"></script>
<script type="text/javascript">
	(() => {

		if(!L.version){
			console.log('Leaflet not loaded');
			return;
		}

		let maps = [];

		document.querySelectorAll('.wsmap').forEach(function(e, i){
			maps[i] = new WsMap(e);
		});

		console.log(maps);

	})();
</script>
</body>
</html>
